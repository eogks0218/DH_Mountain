name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setting .env
        run: |
          echo "REACT_APP_API_KEY =${{secrets.REACT_APP_API_KEY}}" >> .env
